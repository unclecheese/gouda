<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .done {opacity: 0.5;text-decoration: line-through;}
    </style>
  </head>
  <body>
    <div class="row">
      <h3>Welcome, <span cydr-content="FullName"></span></h3>
    </div>
    <div class="row">
      <div class="large-2 columns">Enter your name</div>
      <div class="large-2 columns">
          <input type="text" cydr-value="FirstName" />
      </div>
      <div class="large-2 columns">
          <input type="text" cydr-value="LastName" />
      </div>
      <div class="large-6 columns"></div>
    </div>
    <div class="row">
      <div class="large-3 columns">
        <h3>Todos</h3>
        <ul cydr-loop="Todos">
          <li class="trickyshit" cydr-extraClasses="{done: IsDone}">
            <input type="checkbox" cydr-checked="IsDone" />
            <span cydr-content="Title"></span> <span class="label" cydr-content="Status"></span>
            [<span cydr-content="Category"></span>]
          </li>
        </ul>
      </div>
      <div class="large-3 columns">
        <h4>Create a new todo</h4>
        <form cydr-submit="createTodo">
          <label>Title</label>
          <input type="text" name="Title" />
          <label>Category</label>
          <select name="Category" cydr-options="Categories" cydr-optiontext="Title" cydr-optionvalue="Title"></select>
          <button type="submit">Create</button>
        </form>
      </div>

    </div>




    <script type="text/javascript" src="form2js.js"></script>    
    <script type="text/javascript" src="cydr.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
