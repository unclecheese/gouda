<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css">

  <script type="text/javascript" src="vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="vendor/jquery/jquery.js"></script>

  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <script type="text/javascript" src="require.js"></script>
  <script>
  require.config({
    urlArgs: "v=" +  (new Date()).getTime()
  });
  </script>
  <script type="text/javascript" src="spec.js"></script>


</head>

<body>
<div id="spec">
  <span gd-content="FirstName"></span>
  <input type="text" gd-value="FirstName" />
  <input type="text" gd-value="LastName" />
  <input type="checkbox" gd-checked="IsMember" /> Member?
  <div id="extraclass" gd-extraclasses="{ismember: IsMember}"></div>
  <a id="attribute" gd-attr="{href: FirstName}"></a>
  <a gd-click="set('FirstName','Susan')"></a>
  <div gd-visible="IsMember"></div>
  <div gd-hidden="IsMember"></div>
  



  <p>Hello, <span gd-visible="IsMember">Member </span><span id="fullname" gd-content="FullName"></span></p>
  <p id="comment-test"><!--{= FirstName }-->.... <!--{= LastName }--></p>
  <h2>You have <span id="todocount" gd-content="Todos().count()"></span> todos</h2>

  <h4>Add a todo</h4>
  <form id="todo-add" gd-submit="createTodo">
    <input name="Title" type="text" placeholder="Title of todo..." /><br />
    Category:
    <select gd-options="Categories" gd-optionvalue="Title" gd-optiontext="Title" name="Category" gd-value="CategoryFilter"></select><br />
    <input type="checkbox" name="IsDone" /> This todo is done<br />
    <button type="submit">Add this todo</button>
  </form>
  <div style="float:left;width:300px">
    All Todos:
    <ul id="todoloop" gd-loop="Todos">
        <li gd-extraclasses="{done: IsDone}">
          <input type="checkbox" gd-checked="IsDone" /> <span gd-content="Title"></span> [<span gd-content="Category"></span>]
          <select gd-value="Category" gd-options="Up().Categories()" gd-optiontext="Title" gd-optionvalue="Title"  ></select>
        </li>

    </ul>
  </div>
  <div style="float:left;width:300px">
  Filter by category:
    <select id="optionsbinding" gd-optionscaption="-- Please select --" gd-options="Categories" gd-optiontext="Title" gd-optionvalue="Title" gd-value="CategoryFilter"></select>
    (<span gd-content="CategoryFilter"></span>)
    <ul id="fiteredtodoloop" gd-loop="FilteredTodos">
      <li><i gd-content="Title"></i> <i gd-content="Category"></i></li>
    </ul>

  </div>

<div style="float:left;width:300px">
  <h3>Competed Todos</h3>
  <ul gd-loop="CompetedTodos">
    <li><span gd-content="Title"></span></li>
  </ul>
</div>
  <div style="clear:both;">&nbsp;</div>


</div>
</body>
</html>
